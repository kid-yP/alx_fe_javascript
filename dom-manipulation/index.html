<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    #quoteDisplay {
      margin: 20px 0;
      padding: 15px;
      border: 1px solid #ddd;
      width: 80%;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
    }

    input[type="text"] {
      margin: 10px 5px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    div input,
    div button {
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>
  <div id="quoteDisplay"></div>
  <button id="newQuote">Show New Quote</button>


  <script src="script.js"></script>
</body>
</html>
